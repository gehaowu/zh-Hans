<!-- Projects Holder -->
<div class="black dark clearfix">
    <div class="heading">
        <div class="title text-uppercase" ui-jq="fitText" ui-options="1.1,{ minFontSize: '24px', maxFontSize: '36px' }">
            Recent
            <span class="text-blue">
                Works
            </span>
        </div>
        <p>
            showcase of my latest works
        </p>
    </div>
    <script type="text/ng-template" id="portfolioModal.html">
        < div ng - include = "'views/components/modal.portfolio.html'" > </div>/
    </script>
    <!-- Single Project -->
    <div class="single-project" ui-appear data-animation="fadeIn" data-ng-repeat="portfolio in vm.portfolioList">
        <div class="project-image">
            <img data-ng-src="{{portfolio.bgPic}}" alt="">
        </div>
        <div class="project-mask">
            <div class="project-info">
                <div class="project-title">
                    {{portfolio.title}}
                </div>
                <div class="project-caption text-blue">
                    {{portfolio.caption}}
                </div>
            </div>
            <a href data-ng-click="vm.open(portfolio.detail)" class="project-btn">
                View Details
            </a>
        </div>
    </div>
</div>
